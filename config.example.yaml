llm:
  provider: auto  # auto-detect from API key, or: claude, openai, gemini
  api_key: ${ANTHROPIC_API_KEY}  # or ${OPENAI_API_KEY} or ${GOOGLE_API_KEY}
  model: null  # null = provider default

paths:
  journal_dir: ~/coach/journal
  chroma_dir: ~/coach/chroma
  intel_db: ~/coach/intel.db

# --- Free sources (no API keys needed) ---
sources:
  custom_blogs:
    - https://paulgraham.com/articles.html
    - https://www.joelonsoftware.com/
  rss_feeds:
    - https://news.ycombinator.com/rss
    - https://feeds.arstechnica.com/arstechnica/technology-lab
  github_trending:
    enabled: true
    languages: [python, rust, go]
    timeframe: daily
  reddit:
    subreddits: [programming, MachineLearning]
    limit: 25
  enabled:
    - hn_top
    - rss_feeds
    # - custom_blogs     # uncomment to enable
    # - github_trending  # uncomment to enable
    # - reddit           # uncomment to enable
    # - arxiv            # uncomment to enable

schedule:
  weekly_review: "sunday 9am"
  intelligence_gather: "daily 6am"

# --- Optional: journal templates ---
# journal:
#   templates:
#     standup:
#       name: "Standup"
#       type: "daily"
#       content: "## Yesterday\n\n## Today\n\n## Blockers\n"

# --- Optional: paid features ---
# Uncomment and set TAVILY_API_KEY for deep research
# research:
#   search_provider: tavily  # or duckduckgo (free, no key needed)

recommendations:
  enabled: false  # enable after 5+ journal entries
  delivery:
    methods: [journal]

# --- Profile ---
profile:
  path: ~/coach/profile.yaml
  interview_refresh_days: 90

# --- Events ---
events:
  enabled: true
  sources: [confs_tech, rss_events]
  location_filter: true  # use profile.location
  rss_feeds:
    - https://confs.tech/rss
  # eventbrite_token: ${EVENTBRITE_TOKEN}  # optional

# --- Learning Paths ---
learning_paths:
  dir: ~/coach/learning_paths
  default_weekly_hours: 5

# --- Project Discovery ---
projects:
  github_issues:
    enabled: true
    # token: ${GITHUB_TOKEN}  # optional, increases rate limit
    labels: [good-first-issue, help-wanted]
