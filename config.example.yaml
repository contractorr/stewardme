llm:
  provider: auto  # auto-detect from API key, or: claude, openai, gemini
  api_key: ${ANTHROPIC_API_KEY}  # or ${OPENAI_API_KEY} or ${GOOGLE_API_KEY}
  model: null  # null = provider default

paths:
  journal_dir: ~/coach/journal
  chroma_dir: ~/coach/chroma
  intel_db: ~/coach/intel.db

# --- Free sources (no API keys needed) ---
sources:
  custom_blogs:
    - https://paulgraham.com/articles.html
    - https://www.joelonsoftware.com/
  rss_feeds:
    - https://news.ycombinator.com/rss
    - https://feeds.arstechnica.com/arstechnica/technology-lab
    - https://sifted.eu/feed
    - https://techcrunch.com/feed/
    - https://www.reddit.com/r/programming/.rss
    - https://www.reddit.com/r/MachineLearning/.rss
    - https://export.arxiv.org/rss/cs.AI
    - https://export.arxiv.org/rss/cs.LG
  # When rss_feeds covers HN/Reddit/arXiv, dedicated scrapers auto-disabled
  deduplicate_rss_sources: true
  github_trending:
    enabled: true
    languages: [python, rust, go]
    timeframe: daily
  reddit:
    subreddits: [programming, MachineLearning]
    limit: 25
  producthunt:
    enabled: false
    max_items: 20
  yc_jobs:
    enabled: false
    max_items: 30
  google_patents:
    enabled: false
    # feeds:  # override default AI/ML + Networking feeds
    #   - https://patents.google.com/api/feed?q=CPC%3DG06N&num=20
    max_per_feed: 15
  ai_capabilities:
    enabled: false
    sources: [metr, chatbot_arena, helm]
    max_items_per_source: 10
  enabled:
    - hn_top
    - rss_feeds
    # - custom_blogs     # uncomment to enable
    # - github_trending  # uncomment to enable
    # - reddit           # uncomment to enable
    # - arxiv            # uncomment to enable
    # - producthunt      # uncomment to enable
    # - yc_jobs          # uncomment to enable
    # - google_patents   # uncomment to enable
    # - ai_capabilities  # METR evals, Chatbot Arena, HELM benchmarks

schedule:
  weekly_review: "sunday 9am"
  intelligence_gather: "daily 6am"

# --- Optional: journal templates ---
# journal:
#   templates:
#     standup:
#       name: "Standup"
#       type: "daily"
#       content: "## Yesterday\n\n## Today\n\n## Blockers\n"

# --- Optional: paid features ---
# Uncomment and set TAVILY_API_KEY for deep research
# research:
#   search_provider: tavily  # or duckduckgo (free, no key needed)

recommendations:
  enabled: false  # enable after 5+ journal entries
  delivery:
    methods: [journal]

# --- Profile ---
profile:
  path: ~/coach/profile.yaml
  interview_refresh_days: 90

# --- Events ---
events:
  enabled: true
  sources: [confs_tech, rss_events]
  location_filter: true  # use profile.location
  rss_feeds:
    - https://confs.tech/rss
  # eventbrite_token: ${EVENTBRITE_TOKEN}  # optional

# --- Learning Paths ---
learning_paths:
  dir: ~/coach/learning_paths
  default_weekly_hours: 5

# --- Project Discovery ---
projects:
  github_issues:
    enabled: true
    # token: ${GITHUB_TOKEN}  # optional, increases rate limit
    labels: [good-first-issue, help-wanted]

# --- Agentic Coaching ---
agent:
  enabled: true
  signals:
    schedule: "0 9 * * *"              # daily at 9am
    sentiment_consecutive_negative: 3   # days before burnout alert
    topic_mention_threshold: 3          # mentions/week to trigger research
    deadline_warning_days: 14           # days before CFP/event deadline alert
  autonomous:
    auto_research: true                 # auto-trigger research on hot topics
    auto_goal_suggestions: true         # create insight entries for emerging topics
    auto_check_in_reminders: true       # create reminder entries for stale goals
    max_actions_per_day: 5              # rate limit on autonomous actions
  coaching:
    burnout_detection: true
    blind_spot_detection: true
    celebration: true
