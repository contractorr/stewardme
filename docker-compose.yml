services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - coach_data:/data/coach
    env_file: .env
    environment:
      - COACH_HOME=/data/coach
      - FRONTEND_ORIGIN=http://localhost:3000

  frontend:
    build: ./web
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - NEXTAUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  coach_data:
