services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:?Set DOMAIN in .env}
    networks:
      - web
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy

  backend:
    build: .
    restart: unless-stopped
    volumes:
      - coach_data:/data/coach
    env_file: .env
    environment:
      - COACH_HOME=/data/coach
      - FRONTEND_ORIGIN=https://${DOMAIN}
    networks:
      - web
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G

  frontend:
    build: ./web
    restart: unless-stopped
    environment:
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:?Set NEXTAUTH_SECRET in .env}
      - NEXTAUTH_URL=https://${DOMAIN}
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://0.0.0.0:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  coach_data:
  caddy_data:
  caddy_config:

networks:
  web:
    driver: bridge
